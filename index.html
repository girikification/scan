<!DOCTYPE html>
<html>
  <head>
    <title>SCAN</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <nav><img src="Images/scanLogo.png"></nav>

    <div id="map"></div>
    <script>

      function initMap() {

        var greenwich = {lat: 51.4934, lng: 0.0098};
        var cyclone = [{lat: -30.0, lng: 30.7},{lat: -69.5, lng: 38.2}]
        var endangeredRadius = 670

        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 2.5, center: greenwich});

        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.25,
          map: map,
          center: cyclone[0],
          radius: 670 * 1000
        });
        }
      </script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuPJuB4f5qSSZluW-Ua5EnW0qSFBG42rY&callback=initMap">
      </script>
      <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=&libraries=visualization">
      </script>
  </body>
</html>
